<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            top: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById('box');
        // 全局变量代表box的left，top值，
        var t = 200;
        var l = 200;
        document.onkeydown = function (e) {
            switch (e.keyCode) {
                case 37:
                    l -= 10;
                    break;
                case 38:
                    t -= 10;
                    break;
                case 39:
                    l += 10;
                    break;
                case 40:
                    t += 10;
                    break;
            
                
            }
                    // 更改样式
            oBox.style.left = l + 'px';
            oBox.style.top = t + 'px';
        }
        // 更改样式
        oBox.style.left = l + 'px';
        oBox.style.top = t + 'px';
    </script>
</body>
</html>
