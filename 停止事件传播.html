<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            width: 400px;
            height: 140px;
            background-color: rgb(22, 33, 33);
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -70px;
            margin-left: -200px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="btn">弹出弹出层</button>
    <div class="modal" id="mod"></div>
    <script>
        var oBtn = document.getElementById('btn');
        var oMod = document.getElementById('mod');
        oBtn.onclick = function (e) {
            e.stopPropagation();
            oMod.style.display = 'block';
            
        }
        document.onclick = function () {
            oMod.style.display = 'none';
            
        }
        oMod.onclick = function (e) {
            e.stopPropagation();
            
            
        }

    </script>
    
</body>
</html>
